<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Advice generator app</title>

  <script src="./QuoteGenerator.js" defer></script>
</head>
<body onload="getQuote()">

  <div id="centre-card">
    <h1 id="quote-id">Advice #117</h1>

    <p id="quote">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
    
    <img src="./images/pattern-divider-mobile.svg" id="divider-img-mobile">
    <img src="./images/pattern-divider-desktop.svg" id="divider-img-desktop">
    <button id="randomise-btn" onclick="getQuote()"><img src="./images/icon-dice.svg"></button>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JunoField">@JunoField</a>.
  </div>
</body>
</html>
